<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/jobs-styles.css">
</head>
<body>
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
          <div class="row gy-5 gx-4">
            <div class="col-lg-8">
              <div class="d-flex align-items-center mb-5">
                <img class="flex-shrink-0 img-fluid border rounded company-logo" alt="" style="width: 80px; height: 80px;">
                <div class="text-start ps-4">
                  <h3 class="job-title mb-3"></h3>
                  <span class="text-truncate me-3 location"><i class="fa fa-map-marker-alt text-primary me-2"></i></span>
                  <span class="text-truncate me-3 job-type"><i class="far fa-clock text-primary me-2"></i></span>
                  <span class="text-truncate me-0 salary-range"><i class="far fa-money-bill-alt text-primary me-2"></i></span>
                  <br>
                  <!-- Vacancy and Applicants -->
                  <span class="text-truncate me-3 vacancy"><i class="fas fa-users text-primary me-2"></i>Vacancy: <strong id="vacancy-count">5</strong></span>
                  <span class="text-truncate me-3 applicants"><i class="fas fa-user-check text-primary me-2"></i>Applicants: <strong id="applicants-count">0</strong></span>
                </div>
              </div>
      
              <div class="mb-5">
                <h4 class="mb-3">Job description</h4>
                <p class="job-description"></p>
                <h4 class="mb-3">Responsibility</h4>
                <ul class="list-unstyled responsibilities">
                  <!-- Responsibilities will be dynamically added here -->
                </ul>
                <h4 class="mb-3">Qualifications</h4>
                <ul class="list-unstyled qualifications">
                  <!-- Qualifications will be dynamically added here -->
                </ul>
              </div>
      
              <div class="">
                <h4 class="mb-4">Apply For The Job</h4>
                <form>
                  <div class="row g-3">
                    <div class="col-12 col-sm-6">
                      <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="col-12 col-sm-6">
                      <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="col-12 col-sm-6">
                      <input 
                        type="tel" 
                        class="form-control" 
                        placeholder="Enter your phone number" 
                        required 
                        pattern="[0-9]{10}" 
                        title="Please enter a valid 10-digit phone number.">
                    </div>
                    <div class="col-12 col-sm-6">
                      <!-- Label for the file input -->
                      <label for="resume-upload" class="form-label">Upload Your Resume</label>
                      
                      <!-- File input for resume -->
                      <input type="file" id="applicationletter-upload" class="form-control bg-white">
                    </div>
                    <div class="col-12 col-sm-6">
                      <!-- Label for the file input -->
                      <label for="resume-upload" class="form-label">Upload Your Application Letter</label>
                      
                      <!-- File input for app letter -->
                      <input type="file" id="resume-upload" class="form-control bg-white">
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      <script src="./assets/js/jobDetail.js"></script>
</body>
</html>
